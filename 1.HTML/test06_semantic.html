<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>시멘틱 관련 태그</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>시멘틱(semantic) 태그</h1>
        <hr>
        <p>
            시멘틱 태그란?<br>
            1. div 태그만을 보고 각각의 영역을 알아차리기가 쉽지 않아서 이를 해결하고자 등장한 태그<br>
            2. 페이지 구조를 특정 기능에 맞는 태그를 사용해 구분하는 태그<br>
            3. header(상단) / footer(하단) / nav(메뉴바) / section(영역) 등이 있다.
        </p>
        <hr>

        <header style="text-align: center;">
            <h1>WebFront 정복~</h1>
        </header>

        <nav style="background-color: teal; color: thistle; text-align: right;">
            HOME | 게시판 | 로그인 | 회원가입
        </nav>

        <section>
            <h2>HTML 열심히 공부하자!</h2>
        </section>
        <br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br>

        <footer style="background-color: gray; color: black; text-align: center;">
            Posted by: Junjang
        </footer>

        

    </body>
</html>
