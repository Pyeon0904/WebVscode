<!-- 문서유형(html5) -->
<!doctype html>
<!-- 사용언어가 Korean이라는 것 -->
<html lang="ko">
    <!-- 화면에는 보이지 X, 부가적인 설명을 하는 위치 -->
    <head>
        <title>제목</title>
        <!-- 표준언어 -->
        <meta charset="UTF-8">    
    </head>
    <!-- 화면에 보이고 O, 실질적으로 작성할 내용을 적는 위치-->
    <body>
        123123123123123123
    </body>


</html>
