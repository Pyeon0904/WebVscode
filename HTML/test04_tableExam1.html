<!DOCTYPE html>
<html>
    <head>
        <title>Table 예제01</title>
    </head>
    <body>
        <table border="1" style="width:500px; text-align: center;">
            <tr>
                <th colspan="5">이력서</th>
            </tr>
            <tr>
                <td rowspan="4" style="width:100px">사진</td>
                <td style="width:100px">이름</td>
                <td colspan="3"></td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td colspan="3"></td>
            </tr>
            <tr>
                <td>주소</td>
                <td colspan="3"></td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td style="width:100px"></td>
                <td style="width:100px">이메일</td>
                <td style="width:100px"></td>
            </tr>
        </table>
    </body>
</html>
